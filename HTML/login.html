<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Your website description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website - Student Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <style>
    
        .selected-tab {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="navbar-nav">
                        <a class="nav-link" href="home.html">Home</a>
                        <a class="nav-link" href="university.html">University</a>
                        <a class="nav-link" href="academics.html">Academics</a>
                        <a class="nav-link" href="students.html">Students</a>
                        <a class="nav-link" href="campuslife.html">Campus Life</a>
                        <a class="nav-link active selected-tab" href="login.html">Login</a>
                        <a class="nav-link" href="documents.html">Documents</a>
                    </div>
                </nav>
            </div>
            <div class="col-md-9">
                <h1>Student Login</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <p>&copy; 2023 University. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
            } else {
                window.location.href = "home.html"; 
            }
        });
    </script>
</body>
</html>
